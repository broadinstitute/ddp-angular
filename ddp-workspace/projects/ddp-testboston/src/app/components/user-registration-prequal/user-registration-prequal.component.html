<main class="main">
    <section class="section">
        <div class="content">
            <h1>First, enter your invitation code and zip code</h1>
            <p>If you received a paper or email invitation from your doctor,
                it includes a 16-digit invitation code at the bottom.</p>
            <form class="invitation-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <mat-form-field class="invitation-form__input" floatLabel="always">
                    <mat-label>Enter invitation code</mat-label>
                    <input matInput uppercase formControlName="invitationId" pattern="[a-zA-Z0-9]{12}" maxLength="12"
                        placeholder="Your invitation code">
                </mat-form-field>
                <mat-form-field class="invitation-form__input" floatLabel="always">
                    <mat-label>What is your current mailing zip code?</mat-label>
                    <input matInput formControlName="zip" minlength="5" maxlength="5" placeholder="5 digit zip"
                        type="number" pattern="[0-9]{5}">
                </mat-form-field>
                <re-captcha [siteKey]="config.recaptchaSiteKey" size="normal" formControlName="recaptchaToken">
                </re-captcha>
                <button class="invitation-form__submit" type="submit" [disabled]="formGroup.invalid">Submit</button>
                <div *ngIf="errorMessage" class="ErrorMessage">
                    <span>{{ errorMessage }}</span>
                </div>
            </form>
        </div>
    </section>
</main>
