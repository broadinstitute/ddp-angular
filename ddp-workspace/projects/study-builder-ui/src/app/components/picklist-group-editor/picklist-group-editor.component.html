<ng-container [formGroup]="groupForm">
    <div class="group-row">
        <button mat-raised-button (click)="addEmptyOptionToGroup()">Add new option</button>
        <mat-form-field class="stable-id-column">
            <mat-label>Group stableId</mat-label>
            <input matInput formControlName="stableId" required>
            <mat-error *ngIf="groupForm.get('stableId').hasError('stableIdIsNotUnique')">
                Group stable ID should be unique
            </mat-error>
        </mat-form-field>
        <mat-form-field class="name-column">
            <mat-label>Group name</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>
    </div>
    <app-picklist-options-list *ngIf="options.value.length"
                               [options]="options.value"
                               [notUniqueOptionsStableIds]="notUniqueOptionsStableIds"
                               (changed)="updateGroupOptions($event)">
    </app-picklist-options-list>
</ng-container>
