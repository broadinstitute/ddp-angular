<form [formGroup]="formGroup" class="container">
    <p>Text question editor</p>
    <div>
        <mat-form-field>
            <mat-label>Stable Id</mat-label>
            <input matInput formControlName="stableId" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Question Prompt</mat-label>
            <textarea matInput matTextareaAutosize matAutosizeMinRows="3" formControlName="prompt" required></textarea>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Question Placeholder</mat-label>
            <input matInput formControlName="placeholder"/>
        </mat-form-field>
    </div>
    <div>
        <label class="form-label">Input Type</label>
        <mat-radio-group formControlName="inputType" class="radio-group">
            <mat-radio-button  value="TEXT">Text</mat-radio-button>

            <mat-radio-button  value="ESSAY">Essay</mat-radio-button>

            <mat-radio-button  value="EMAIL">Email</mat-radio-button>

            <mat-radio-button  value="SIGNATURE">Signature</mat-radio-button>
        </mat-radio-group>
    </div>

    <app-validators-block
        [validators]="initialValidators"
        (validatorsChanged)="changeValidators($event)">
    </app-validators-block>
</form>
