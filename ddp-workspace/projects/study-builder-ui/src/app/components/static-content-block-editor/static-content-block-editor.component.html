<form [formGroup]="formGroup" class="container">
    <p>Content block editor</p>
    <editor
            apiKey="usc880k68ccggfo9v1x2qc4u3b0ld8lq1dqzvgqot7596n0o"
            [init]="editorInit()"
            [initialValue]="initialContent()"
            formControlName="body">
    </editor>
    <div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput
                   formControlName="title" required>
        </mat-form-field>
    </div>
</form>
