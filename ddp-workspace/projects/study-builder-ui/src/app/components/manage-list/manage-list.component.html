<button mat-raised-button (click)="addEmptyOption()">Add new option</button>
<button mat-raised-button (click)="addEmptyGroup()" [disabled]="!groupsAllowed">Add new group</button>
<div cdkDropListGroup *ngIf="groupsAllowed">
    <div cdkDropList *ngFor="let group of groups; let i = index;">
        <div class="drag-indicator-column" cdkDragHandle>
            <mat-icon>drag_indicator</mat-icon>
        </div>
        <div class="remove-column">
            <button mat-icon-button (click)="removeGroupByIndex(i)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <app-picklist-group-editor [group]="group" (groupChanged)="updateGroup($event, i)"></app-picklist-group-editor>
    </div>
</div>
<app-picklist-options-list [options]="options" (changed)="updateOptions($event)"></app-picklist-options-list>
