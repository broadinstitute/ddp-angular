<mat-dialog-content class="mat-typography">
  <p>Your password has been reset successfully.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="button button--outline button--wide " mat-dialog-close>Cancel</button>
  <button class="button button--primary button--wide" (click)="login()" cdkFocusInitial>Log in</button>
</mat-dialog-actions>
