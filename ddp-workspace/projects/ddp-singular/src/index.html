<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Singular</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet" />
    <script src="assets/config/pepperConfig.js"></script>
  </head>

  <body onload="loadTcell(); loadGA()">
    <app-root></app-root>

    <script type="text/javascript">
      function loadTcell() {
        var tcellScript = document.createElement('script');
        tcellScript.setAttribute('src', 'https://us.jsagent.tcell.insight.rapid7.com/tcellagent.min.js');
        tcellScript.setAttribute('tcellbaseurl', DDP_ENV.tcellbaseurl);
        tcellScript.setAttribute('tcellappid', DDP_ENV.tcellappid);
        tcellScript.setAttribute('tcellapikey', DDP_ENV.tcellapikey);
        tcellScript.async = true;
        document.body.appendChild(tcellScript);
      }

      function loadGA() {
        var gaScript = document.createElement('script');

        gaScript.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=' + DDP_ENV.analyticsToken);
        gaScript.async = true;

        document.body.appendChild(gaScript);
      }
    </script>

    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());
      gtag('config', DDP_ENV.analyticsToken);
    </script>
    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)}(window,document,'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '476016517624900');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1"
             src="https://www.facebook.com/tr?id=476016517624900&ev=PageView
&noscript=1"/>
    </noscript>
    <!-- End Facebook Pixel Code -->

  </body>
</html>
