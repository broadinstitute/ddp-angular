<mat-form-field>
  <input matInput #leftInput name="leftValue" type="text" placeholder="{{leftInputPlaceholder}}" style="width: 8cm" (change)="moveFocus(leftInput.value)" autocomplete="off">
  <mat-hint class="ErrorMessageForm" *ngIf="isLeftValueDuplicate">Value already exists!</mat-hint>
</mat-form-field>

<mat-form-field>
  <input [maxLength]="initialScan ? 6 : 1000" [minLength]="initialScan ? 6 : 1" matInput #rightInput name="rightValue" type="text" placeholder="{{rightInputPlaceholder}}" style="width: 8cm" (change)="nextPair(leftInput.value, rightInput.value)" autocomplete="off">
  <mat-hint class="ErrorMessageForm" align="start" *ngIf="isRightValueDuplicate">Value already exists!</mat-hint>
  <mat-hint *ngIf="lessThanOrMoreThanSix && !isRightValueDuplicate" align="start">Must be 6 characters long</mat-hint>
</mat-form-field>

<button mat-mini-fab type="button" (click)="removeMe()" color="primary" [disabled]="positionScanPair === countScanPair-1">-</button>
<p style="vertical-align: text-bottom" class="Width--100 Color--warn Line--Break" *ngIf="hadErrorSending && errorMessage != null">Error occurred sending this scan pair!
{{errorMessage}}</p>

<ng-template #RGPDialog>
  <div mat-dialog-content>
    This barcode does not contain the “RNA” prefix. Would you like to proceed anyways?
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
    <button mat-button mat-dialog-close (click)="continueRGP = true">Yes</button>
  </div>
</ng-template>
