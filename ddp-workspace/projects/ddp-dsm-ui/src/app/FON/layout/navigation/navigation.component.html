<aside class="sidebar">
  <div class="navigation">
    <ul class="topNavigation">
      <li *ngFor="let item of topNavigation"
          [routerLinkActiveOptions]="{exact: true}"
          routerLinkActive="activeNav"
          [queryParams]="{from: qParams.from, to: qParams.to}"
          [routerLink]="[item.route]">
        {{ item.name }}
      </li>
    </ul>

    <ul class="botNavigation">
      <li *ngFor="let item of botNavigation" [routerLink]="[item.route]" (click)="signOut(item.signOut)">
        {{ item.name }}
      </li>
    </ul>
  </div>
</aside>
