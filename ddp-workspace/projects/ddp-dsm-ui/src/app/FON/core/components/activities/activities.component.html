<div class="activities-container">
  <ng-container *ngIf="(patientWithActivities | async) as Patient">
    <div class="activities-names" >
      <div class="selected-participant">
        Selected patient:
        <span>{{Patient.firstName}} {{Patient.lastName}}
      </span>
      </div>

      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false"
                             [expanded]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-title>
              ENROLLMENT FORMS
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-list>
            <mat-list-item *ngFor="let activity of Patient.activities">
              <h4 mat-line routerLink="{{activity.activityGuid}}">{{ activity.activityName }}</h4>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </ng-container>

  <div class="activity">
    <router-outlet></router-outlet>
  </div>
</div>
