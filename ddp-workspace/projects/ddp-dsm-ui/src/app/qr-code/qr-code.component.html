<!-- http://api.qrserver.com API Generates QR code. Documentation: https://goqr.me/api/doc/create-qr-code/ -->
<div style="display: flex; width: 100vw; justify-content: flex-start; align-items: center">
  <span style="font-size: 8px; font-weight: normal; transform: rotate(-90deg)">{{qrCodeValue}}</span>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data={{qrCodeValue}}&size=47x47&format=svg" [alt]="qrCodeValue">
</div>
