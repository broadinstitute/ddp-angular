<span *ngIf="notAllowedToLogin">
  <h1>You are not allowed to login</h1>
  <h3>Please contact someone =)</h3>
</span>

<span *ngIf="auth.authenticated()">
  <h1>Welcome to the DDP Study Management System</h1>
  <h2 *ngIf="auth.realmList.length > 1">You have selected <b style="color: blue; text-transform: uppercase">{{selectedRealm}}</b> study.</h2>
</span>
