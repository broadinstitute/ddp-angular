<main id="sharedLearningUpload">
  <section class="fileUpload">
    <app-browse-files (fileUploaded)="onFileUpload($event)"></app-browse-files>
  </section>
  <section class="note">
    <p>This file will be made available to the participant</p>
  </section>
  <section class="files">
<!--    <div class="files-loading"-->
<!--         *ngIf="isUploadedFilesDataLoading">-->
<!--      <mat-spinner *ngIf="isUploadedFilesDataLoading"></mat-spinner>-->
<!--    </div>-->
    <table mat-table [dataSource]="uploadedFiles">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> File </th>
        <td mat-cell *matCellDef="let uploadedFile"> {{uploadedFile.name}} </td>
      </ng-container>

      <ng-container matColumnDef="DateUploaded">
        <th mat-header-cell *matHeaderCellDef> Upload Date </th>
        <td mat-cell *matCellDef="let uploadedFile"> {{uploadedFile.uploadDate | date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    </table>
  </section>
</main>
