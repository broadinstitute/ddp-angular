<main id="filesTable" class="filesTable" *ngIf="sharedLearnings.length; else noFiles">
  <table mat-table [dataSource]="sharedLearnings">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let sharedLearningsFile"> {{sharedLearningsFile.fileName}} </td>
    </ng-container>

    <ng-container matColumnDef="UploadDate">
      <th mat-header-cell *matHeaderCellDef> Date Uploaded </th>
      <td mat-cell *matCellDef="let sharedLearningsFile"> {{sharedLearningsFile.createdAt | date: 'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="SendToParticipant">
      <th mat-header-cell *matHeaderCellDef> Send To Participant </th>
      <td mat-cell *matCellDef="let sharedLearningsFile">
        <ng-container [ngSwitch]="sharedLearningsFile.sendToParticipantStatus.status">
          <ng-container *ngSwitchCase="httpRequestStatusEnum.NONE">
            <ng-container *ngTemplateOutlet="sendTemplate; context: {file: sharedLearningsFile}"></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="httpRequestStatusEnum.SUCCESS">
            <ng-container *ngTemplateOutlet="successTemplate"></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="httpRequestStatusEnum.FAIL">
            <ng-container
              *ngTemplateOutlet="errorTemplate;
              context: {
              file: sharedLearningsFile,
              method: onSendToParticipant.bind(this),
              message: sharedLearningsFile.sendToParticipantStatus.message}">
            </ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="httpRequestStatusEnum.IN_PROGRESS">
            <ng-container *ngTemplateOutlet="spinnerTemplate"></ng-container>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="SentDate">
      <th mat-header-cell *matHeaderCellDef> Date Sent </th>
      <td mat-cell *matCellDef="let sharedLearningFile">{{sharedLearningFile.sentDate || null | date: 'shortDate'}}</td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let sharedLearningsFile">
        <ng-container [ngSwitch]="sharedLearningsFile.deleteStatus.status">
          <ng-container *ngSwitchCase="httpRequestStatusEnum.NONE">
            <ng-container *ngTemplateOutlet="deleteTemplate; context: {file: sharedLearningsFile}"></ng-container>
          </ng-container>
          <ng-container  *ngSwitchCase="httpRequestStatusEnum.IN_PROGRESS">
            <ng-container *ngTemplateOutlet="spinnerTemplate"></ng-container>
          </ng-container>
          <ng-container  *ngSwitchCase="httpRequestStatusEnum.FAIL">
            <ng-container *ngTemplateOutlet="errorTemplate;
            context: {
            file: sharedLearningsFile,
            method: deleteFile.bind(this),
            message: sharedLearningsFile.deleteStatus.message}">
            </ng-container>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
</main>


<!-- TEMPLATES -->

<ng-template #noFiles>
  <div class="noFilesNote">
    <p >No files found</p>
  </div>
</ng-template>

<ng-template #sendTemplate let-file="file">
  <div class="icon-container">
    <mat-icon (click)="onSendToParticipant(file)" class="send-icon">send</mat-icon>
  </div>
</ng-template>

<ng-template #spinnerTemplate>
  <div class="icon-container">
    <mat-spinner diameter="25"></mat-spinner>
  </div>
</ng-template>

<ng-template #successTemplate>
  <div class="icon-container">
    <mat-icon matTooltip="Sent successfully!" class="success-icon">check_circle</mat-icon>
  </div>
</ng-template>

<ng-template #deleteTemplate let-file="file">
  <div class="icon-container">
    <mat-icon (click)="deleteFile(file)" class="delete-icon" >delete_forever</mat-icon>
  </div>
</ng-template>

<ng-template #errorTemplate let-file="file" let-method="method" let-message="message">
  <div class="icon-container">
    <mat-icon #errorIcon
              (click)="method(file)"
              (mouseleave)="retryOrNot(false, errorIcon)"
              (mouseover)="retryOrNot(true, errorIcon)"
              [matTooltip]="message"
              matTooltipClass="sharedLearnings-error-tooltip"
              class="error-icon">error</mat-icon>
  </div>
</ng-template>
