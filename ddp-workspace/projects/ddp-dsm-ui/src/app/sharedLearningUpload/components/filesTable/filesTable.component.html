<main id="filesTable" class="filesTable">
  <table mat-table [dataSource]="uploadedFiles">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let uploadedFile"> {{uploadedFile.name}} </td>
    </ng-container>

    <ng-container matColumnDef="UploadDate">
      <th mat-header-cell *matHeaderCellDef> Date Uploaded </th>
      <td mat-cell *matCellDef="let uploadedFile"> {{uploadedFile.uploadDate | date: 'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="SendToParticipant">
      <th mat-header-cell *matHeaderCellDef> Send To Participant </th>
      <td mat-cell *matCellDef="let uploadedFile">
        <ng-container *ngIf="false; else spinner">
          <mat-icon class="send-icon">send</mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="SentDate">
      <th mat-header-cell *matHeaderCellDef> Date Sent </th>
      <td mat-cell *matCellDef="let uploadedFile">{{uploadedFile.sentDate | date: 'shortDate'}}</td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let uploadedFile">
        <ng-container *ngIf="false; else spinner">
          <mat-icon class="delete-icon">delete_forever</mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
</main>


<ng-template #spinner>
  <mat-spinner diameter="25"></mat-spinner>
</ng-template>
