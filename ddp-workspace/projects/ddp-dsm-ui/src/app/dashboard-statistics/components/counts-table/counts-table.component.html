<div class="counts-container">
  <mat-form-field appearance="fill">
    <mat-label>Filter By Title/Count</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Mr | Ex. 50" #input>
  </mat-form-field>

  <table mat-table [dataSource]="CountsArray" class="mat-elevation-z8" matSort>

    <ng-container *ngFor="let column of columnNames" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column"> {{column | titlecase}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
