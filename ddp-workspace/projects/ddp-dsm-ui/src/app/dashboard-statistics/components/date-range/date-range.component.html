<div class="datePicker-container">
  <mat-form-field appearance="outline">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input  [formGroup]="dateRangeForm" [rangePicker]="picker">
      <input matStartDate formControlName="startDate" placeholder="Start date">
      <input matEndDate formControlName="endDate" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker" matTooltip="Open Calendar">
      <mat-icon color="primary" matDatepickerToggleIcon>date_range</mat-icon>
    </mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <button id="resetFocus" mat-icon-button matSuffix (click)="!isPristine && clearDatesAndEmit()" color="primary">
      <mat-icon [matTooltip]="isPristine ? 'Type' : 'Clear Dates'"
                matDatepickerToggleIcon>{{ isPristine ? 'keyboard' : 'all_out'}}</mat-icon>
    </button>

    <mat-error *ngFor="let dateRangeError of dateRangeErrors | keyValuePair">
      <p *ngFor="let error of dateRangeError.value">
        {{ error | DateRangeError:  dateRangeError.key }}
      </p>
    </mat-error>
  </mat-form-field>
</div>
