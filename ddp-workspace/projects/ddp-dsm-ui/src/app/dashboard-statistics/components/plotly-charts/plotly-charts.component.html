<div class="charts" *ngIf="chartData?.length > 0; else noCharts">
  <section *ngFor="let chart of chartData" class="charts-chart" [ngClass]="[chart.size, chart.type]">
    <plotly-plot
      [data]="chart.data"
      [layout]="chart.layout"
      [config]="configuration"
    ></plotly-plot>
  </section>
</div>

<ng-template #noCharts>
  <p class="noCharts">There are not available charts for this study</p>
</ng-template>
