<div class="dashboard">
  <section *ngFor="let chart of (Charts | async)" class="dashboard-chart" [ngClass]="chart.size">
    <plotly-plot
      [data]="chart.data"
      [layout]="chart.layout"
      [config]="getConfiguration"
    ></plotly-plot>
  </section>
</div>

<ng-template #noRole>
  <p>User doesn't have required role</p>
</ng-template>
