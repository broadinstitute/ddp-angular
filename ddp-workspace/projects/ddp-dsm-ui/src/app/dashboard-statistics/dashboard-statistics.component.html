<div class="dashboard">
  <section *ngFor="let chart of (Charts | async)" class="dashboard-chart" [ngClass]="chart.size">
    <plotly-plot
      [data]="chart.data"
      [layout]="chart.layout"
      [config]="getConfiguration"
    ></plotly-plot>
  </section>
</div>

<div class="spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
