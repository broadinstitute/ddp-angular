<div class="message">
  <p class="message-fail" *ngIf="uploadStatus === 1">{{errorMessage}}</p>
  <p class="message-success" *ngIf="uploadStatus === 0">Upload successful</p>

</div>
<div class="upload">
  <app-filepicker [id]="'kitUploadFile'" [fileFormat]="'.txt'" (fileSelected)="fileSelected($event)"></app-filepicker>
  <button type="button" mat-raised-button color="primary"
          (click)="upload()"
          [disabled]="!selectedTextFile">Upload
  </button>
</div>

<div class="upload-instructions">
  Upload instructions:
  <ul>
    <li>Tab delimited ".txt" file</li>
    <li>Maximum file size: 30MB</li>
    <li>Please upload a tab delimited file using the template provided</li>
  </ul>
</div>
