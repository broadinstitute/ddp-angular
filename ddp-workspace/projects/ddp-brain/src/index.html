<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Brain Tumor Project</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link id="app-favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript">
    function loadTcell() {
      var tcellScript = document.createElement('script');
      tcellScript.setAttribute('src', 'https://us.jsagent.tcell.insight.rapid7.com/tcellagent.min.js');
      tcellScript.setAttribute('tcellbaseurl', DDP_ENV.tcellbaseurl);
      tcellScript.setAttribute('tcellappid', DDP_ENV.tcellappid);
      tcellScript.setAttribute('tcellapikey', DDP_ENV.tcellapikey);
      tcellScript.async = true;
      document.body.appendChild(tcellScript);
    }
  </script>
</head>

<body onload="loadTcell()">
  <script src="assets/config/pepperConfig.js"></script>
  <app-root></app-root>
</body>

</html>
