<main class="main-holder">

  <header>
    <div class="about-block">
      <h1> {{ 'About.Title' | translate }}</h1>
    </div>

    <div class="cmiBlock">
      <div class="cmiBlock-text">
        <p [innerHTML]="'About.TitleText' | translate"></p>
      </div>
      <button class="cmiBlock-visit-button" onclick="window.location.href='count-me-in'">
        <p class="cmiBlock-visit-button-text">{{ 'About.button1' | translate }}</p>
        <mat-icon>launch</mat-icon>
      </button>
    </div>

    <div class="countMeIn">
      <img class="countMeIn-img" src="/assets/images/logo-count-me-in.png" alt="count me in">
      <p class="countMeIn-text" [innerHTML]="'About.countMeInText' | translate"></p>
    </div>
  </header>


  <section class="advisory">
    <div class="advisory-headLine">
      <p>{{ 'About.AdvisorsBlock.Headline' | translate }}</p>
    </div>

    <div class="advisory-summary">
      <p [innerHTML]="'About.AdvisorsBlock.ProjectSummary' | translate"></p>
    </div>

    <div class="advisory-advisorsInfo" *ngFor="let advisor of 'About.AdvisorsBlock.Advisors' | translate">
      <img class="advisory-advisorsInfo-image" [src]="advisor.image" [alt]="advisor.name">
      <div class="advisory-advisorsInfo-about">
        <h1 class="advisory-advisorsInfo-about-name">{{ advisor.name }}</h1>
        <p class="advisory-advisorsInfo-about-name-bio" [innerHTML]="advisor.bio"></p>
      </div>
    </div>
  </section>


  <section class="champions">
    <h1 class="champions-headline">{{ 'About.ChampionsBlock.Title' | translate }}</h1>

    <div class="champions-list">
      <div class="champions-list-item" *ngFor="let champion of 'About.ChampionsBlock.Champions' | translate">
        <img [src]="champion.image">
        <aside>
          <h2>{{ champion.name }}</h2>
          <p [innerHTML]="champion.bio"></p>
        </aside>
      </div>
    </div>
  </section>

  <footer class="learnMoreBlank" >
    <p class="learnMoreHeadline">{{ 'About.LearnMoreHeadline' | translate }}</p>
    <button class="learnMore" [routerLink]="['/faq']">
      <p class="visitFaq">{{ 'About.VisitFaq' | translate }}</p>
    </button>
  </footer>

</main>
