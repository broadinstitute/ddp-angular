<mat-card class="example-2col-card">
    <mat-card-header>
      <mat-card-title>Activity instance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container mat-elevation-z8">
        Component parameters
        <br/>
        <mat-form-field style="margin-top: 15px" data-ddp-test="prequalifierStudyGuid">
          <input matInput [(ngModel)]="studyGuid" placeholder="Study GUID">
        </mat-form-field>
        <mat-form-field style="margin-top: 15px" data-ddp-test="prequalifierActivityGuid">
          <input matInput [(ngModel)]="activityInstanceGuid" placeholder="Activity Instance GUID">
        </mat-form-field>
      </div>
      <br/>
      <div class="example-container mat-elevation-z8">
        <div>
          Component outputs
        </div>
        <br/>
        <div data-ddp-test="totalCount">Total count {{ totalCount }}</div>
      </div>
      <br/>
      <ddp-activity (loadResponse)="handleLoadResponse($event)" [studyGuid]="studyGuid" [activityGuid]="activityInstanceGuid" (submit)="handleAction()">
      </ddp-activity>
    </mat-card-content>
  </mat-card>
