<div class="wrapper">
  <div class="bottom-line"></div>
  <div
    [class.step-container_active]="i <= activeActivityNumber"
    *ngFor="let activity of activities; index as i"
    class="step-container"
  >
    <div
      [class.circular_active]="i <= activeActivityNumber"
      class="circular"
    >
      <p class="number">{{ i + 1 }}</p>
    </div>
    <p class="step-paragraph">{{ activity.title }}</p>
  </div>
</div>
