<header class="header" [class.header--sticky]="isSticky">
  <div class="header__container">
    <a class="header__logo" [routerLink]="Route.Home">
      <img
        class="header__logo-img"
        src="/assets/img/logo-transparent.png"
        alt="Circadia Logo"
      />
    </a>

    <nav class="header__nav header__nav--left">
      <ul class="nav-list">
        <li class="nav-list__item">
          <a class="nav-list__link" [routerLink]="Route.Home">
            {{ 'Header.Links.Home' | translate }}
          </a>
        </li>

        <li class="nav-list__item">
          <a class="nav-list__link" [routerLink]="Route.Home" fragment="about">
            {{ 'Header.Links.About' | translate }}
          </a>
        </li>

        <li class="nav-list__item">
          <a
            class="nav-list__link"
            [routerLink]="Route.Home"
            fragment="participation"
          >
            {{ 'Header.Links.Participation' | translate }}
          </a>
        </li>

        <li class="nav-list__item">
          <a class="nav-list__link" [routerLink]="Route.Home" fragment="faq">
            {{ 'Header.Links.FAQ' | translate }}
          </a>
        </li>

        <li class="nav-list__item">
          <a class="nav-list__link" [routerLink]="Route.Home" fragment="team">
            {{ 'Header.Links.Team' | translate }}
          </a>
        </li>
      </ul>
    </nav>

    <nav class="header__nav header__nav--right">
      <ul class="nav-list">
        <li class="nav-list__item">
          <ddp-sign-in-out class="nav-list__link"></ddp-sign-in-out>
        </li>

        <li class="nav-list__item">
          <a class="button button--yellow" [routerLink]="Route.JoinUs">
            {{ 'Header.Links.SignUp' | translate }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
