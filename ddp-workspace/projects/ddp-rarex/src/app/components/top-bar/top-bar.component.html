<div class="top-bar">
  <span class="username" *ngIf="profile">
    {{ profile.firstName }} {{ profile.lastName }}
  </span>

  <nav class="top-bar__nav">
    <ul class="nav-list">
      <li *ngIf="isAuthenticated" class="nav-list__item">
        <a [routerLink]="dashboardUrl" class="SimpleButton" translate>
          Common.Navigation.Dashboard
        </a>
      </li>
      <li class="nav-list__item">
        <ddp-sign-in-out
          [signOutReturnToUrl]="routes.LoginRedirect"
        ></ddp-sign-in-out>
      </li>
    </ul>
  </nav>
</div>
