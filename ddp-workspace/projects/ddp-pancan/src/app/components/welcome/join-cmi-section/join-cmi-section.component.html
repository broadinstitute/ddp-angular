<div class="container">
    <img class="join-cmi-logo"
         lazy-resource
         src="assets/images/hands.png"
         [alt]="'App.HomePage.CountMeInSection.ImageAlt' | translate">
    <h2 class="title static-page-title" translate>App.HomePage.CountMeInSection.Title</h2>
    <p class="text static-page-paragraph-text" translate>App.HomePage.CountMeInSection.Text</p>
    <a mat-raised-button
       [routerLink]="'/' + AppRoutes.CountMeIn"
       class="btn join-cmi-btn btn-common"
       color="primary">
        {{'App.HomePage.JoinCountMeInButton' | translate}}
    </a>
</div>
