<main class="main">
    <section class="introduction">
        <div class="flex">
            <div class="description">
                <h2 class="title static-page-title" translate>App.LmsPage.IntroductionSection.Title</h2>
                <p class="text static-page-paragraph-text" translate>App.LmsPage.IntroductionSection.Text</p>
                <a mat-flat-button
                   [routerLink]="'/' + AppRoutes.CountMeIn"
                   class="btn join-cmi-btn center button button_small"
                   color="primary">
                    {{'App.HomePage.JoinCountMeInButton' | translate}}
                </a>
            </div>
            <img src="assets/images/colorectal_main.png" class="image"
                 [alt]="'App.ImageAlts.SplashPageImg' | translate"
                 width="390" height="385">
        </div>
        <div class="logos">
            <img src="assets/images/logo-broad.svg"
                 [alt]="'App.HomePage.IntroductionSection.BroadAlt' | translate"
                 width="124" height="32">
            <img src="assets/images/dana-farber-logo.png"
                 [alt]="'App.HomePage.IntroductionSection.DanaFarberAlt' | translate"
                 width="124" height="32">
        </div>
    </section>

    <section class="learn-more">
        <h2 class="title static-page-title" translate>App.LmsPage.LearnMoreSection.Title</h2>

        <mat-form-field class="form__field">
            <mat-label>{{ 'App.LmsPage.LearnMoreSection.EmailPlaceholder' | translate }}</mat-label>
            <input matInput type="email" [formControl]="emailToNotify" placeholder="" />

<!--            TODO: check if we need it -->
<!--            <mat-error *ngIf="errorMessage">-->
<!--                {{ 'App.LmsPage.LearnMoreSection.Error' | translate }}-->
<!--            </mat-error>-->
        </mat-form-field>

        <button mat-stroked-button
           (click)="notify()"
           class="btn learn-more-btn center small-letter-spacing button button_small button_secondary">
            {{'App.LmsPage.LearnMoreSection.Button' | translate}}
        </button>
    </section>

    <section class="participate">
        <app-participation-section></app-participation-section>
    </section>

    <section class="faq">
        <h2 class="title static-page-title" translate>App.FAQ.Title</h2>
        <div class="container">
            <app-faq-section questions="App.LmsPage.FAQ.Questions" darkerBackground="true">
            </app-faq-section>
        </div>
        <a mat-stroked-button
           [routerLink]="'/' + AppRoutes.FAQ"
           class="btn more-faq-btn center small-letter-spacing button button_small button_secondary">
            {{'App.FAQ.Button.MoreFAQs' | translate}}
        </a>
    </section>

    <section class="stay-informed">
        <app-stay-informed-section
            title="App.LmsPage.StayInformed.Title"
            btnText="App.LmsPage.StayInformed.Button">
        </app-stay-informed-section>
    </section>

    <section class="join-cmi">
        <app-join-cmi-section></app-join-cmi-section>
    </section>
</main>
<app-splash-page-footer
    text='App.LmsPage.Footer.Text'
    [phone]="phone"
    [email]="email">
</app-splash-page-footer>
