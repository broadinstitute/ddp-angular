<div class="activity-block__delete-dialog">
    <span class="activity-block__delete-dialog-title"
          [innerHTML]="'SDK.ConfirmDeletion' | translate">
    </span>
    <div class="activity-block__delete-dialog-buttons">
        <button mat-flat-button class="ctrl-btn delete-btn"
                color="warn"
                (click)="delete()"
                [innerHTML]="'SDK.DeleteButton' | translate">
        </button>
        <button mat-stroked-button class="ctrl-btn"
                mat-dialog-close
                [innerHTML]="'SDK.CancelBtn' | translate">
        </button>
    </div>
</div>
