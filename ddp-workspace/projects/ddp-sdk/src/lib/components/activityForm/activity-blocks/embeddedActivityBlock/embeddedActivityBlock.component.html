<ng-container *ngIf="!sections.length; else sectionsTemplate">
  <mat-spinner></mat-spinner>
</ng-container>

<ng-template #sectionsTemplate>
  <ddp-activity-section *ngFor="let section of sections; trackBy: getSectionId"
                        [section]="section"
                        [studyGuid]="studyGuid"
                        [activityGuid]="instance.instanceGuid"
                        [readonly]="readonly"
                        [validationRequested]="validationRequested">
  </ddp-activity-section>
</ng-template>
