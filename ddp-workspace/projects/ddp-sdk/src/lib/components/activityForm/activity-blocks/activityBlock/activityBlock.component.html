<div class="activity-block-container">
    <div *ngIf="block.title" [innerHTML]="block.title"></div>

    <div *ngIf="block.instances?.length" class="cards-block">
        <div *ngFor="let card of block.instances" class="card">
            <!-- card component [data]="card" -->
        </div>
    </div>

    <button *ngIf="block.allowMultiple" mat-flat class="add-btn button button_primary">
        <img lazy-resource src="assets/shared/add-person.svg" class="icon" [alt]="block.addButtonText">
        <span class="text">{{block.addButtonText}}</span>
    </button>
</div>
