<div class="activity-block-container">
    <div *ngIf="block.title" [innerHTML]="block.title"></div>

    <div *ngIf="cards?.length" class="cards-block">
        <ng-container *ngIf="isModal">
            <div *ngFor="let card of cards; trackBy: getCardId" class="card">
                <ddp-modal-activity-block [instance]="card"
                                          [readonly]="readonly"
                                          [validationRequested]="validationRequested"
                                          [studyGuid]="studyGuid"
                                          [activityGuid]="activityGuid"
                                          (deleteActivity)="onDeleteCard($event)">
                </ddp-modal-activity-block>
            </div>
        </ng-container>
    </div>

    <button *ngIf="block.allowMultiple" mat-flat class="add-btn button button_primary">
        <img lazy-resource src="assets/shared/add-person.svg" class="icon" [alt]="block.addButtonText">
        <span class="text">{{block.addButtonText}}</span>
    </button>
</div>
