<div class="dialog-container">
  <div class="dialog-container-header">
    <div style="
        font-family: Untitled-Sans-Regular, sans-serif;
        color: #000000;
        font-size: 1.2rem;
        line-height: 2rem;
    ">
      In the following tables, please describe how often on average you have used the amount specified in the PAST 3 MONTHS.
    </div>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>  
  </div>

  <ddp-activity-matrix-answer-table
    [block]="data.block"
    [renderGroups]="data.renderGroups"
    [readonly]="data.readonly"
    (valueChanged)="data.valueChanged($event)"
  ></ddp-activity-matrix-answer-table>
</div>
