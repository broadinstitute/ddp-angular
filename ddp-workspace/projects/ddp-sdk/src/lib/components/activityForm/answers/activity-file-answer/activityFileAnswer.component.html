<ddp-question-prompt [block]="block"></ddp-question-prompt>

<div class="file-requirements" *ngIf="fileMaxSize || allowedFileTypes.length">
    <div class="file-max-size" *ngIf="fileMaxSize">Max size: {{fileMaxSize | fileSize: fileSizeMeasure.Mb}} Mb</div>
    <div class="file-types" *ngIf="allowedFileTypes.length">
        Allowed files: {{getAllowedTypes(allowedFileTypes)}}
    </div>
</div>

<div class="file-upload-content" [class.readonly]="readonly">
    <input type="file" class="file-input"
           [accept]="allowedFileTypes.join(',')"
           (click)="fileUpload.value = null;"
           (change)="onFilesSelected($event.target.files)" #fileUpload>

    <div class="file-select">
        <div class="drop-block"
             dropFileToUpload
             (filesDropped)="!readonly && onFilesSelected($event)">
            <mat-icon class="upload-icon" color="primary">file_upload</mat-icon>
            <span class="drop-block-text">Drag files to upload</span>
        </div>
        <button mat-raised-button color="primary" class="upload-btn"
                [disabled]="readonly"
                (click)="fileUpload.click()">Choose file
            <mat-icon>attach_file</mat-icon>
        </button>

        <div class="selected-file">{{fileToUpload?.file.name}}</div>

        <button *ngIf="!readonly" #uploadBtn
                mat-raised-button color="primary"
                class="submit-btn"
                [disabled]="!fileToUpload?.isReadyToUpload"
                (click)="submitFileUpload()">{{uploadedFile? 'Reupload' : 'Upload'}}
        </button>
    </div>

    <div class="uploaded-file">
        <div class="title">Uploaded:</div>

        <mat-chip-list>
            <mat-chip *ngIf="uploadedFile"
                      class="uploaded-file-chip"
                      color="primary" selected
                      (removed)="undoUploadedFile()">
                {{uploadedFile.fileName}} (size: {{uploadedFile.fileSize| fileSize: fileSizeMeasure.Mb}} Mb)
                <mat-icon matChipRemove *ngIf="!readonly" #undoUploadBtn>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>

<ddp-validation-message [message]="errorMessage"></ddp-validation-message>
