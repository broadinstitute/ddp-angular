<main
  class="main main_activity"
  [ngClass]="{ main_sticky: isLoaded && model && model.subtitle }"
>
  <section *ngIf="!isLoaded" class="section section-spinner">
    <div class="section-spinner__header"></div>

    <div class="section-spinner__container">
      <mat-spinner></mat-spinner>
    </div>
  </section>

  <ng-container *ngIf="isLoaded && model">
    <section class="section">
      <ddp-subject-panel></ddp-subject-panel>

      <ddp-admin-action-panel
        [activityReadonly]="isReadonly()"
        (requestActivityEdit)="updateIsAdminEditing($event)"
      >
      </ddp-admin-action-panel>
    </section>

    <section
      *ngIf="model.subtitle"
      class="section sticky-section"
      [ngClass]="{ 'sticky-section_shadow': isScrolled }"
    >
      <div class="content content_tight">
        <div class="sticky-block" [innerHTML]="model.subtitle"></div>
      </div>
    </section>

    <section *ngIf="model.title" class="section header-section">
      <div class="content content_tight">
        <h1 class="activity-header" [innerHTML]="model.title"></h1>
      </div>
    </section>
  </ng-container>

  <section *ngIf="isLoaded" class="section">
    <div class="content content_tight">
      <ng-container *ngIf="shouldShowReadonlyHint">
        <div class="infobox" [innerHTML]="model.readonlyHint"></div>
      </ng-container>

      <ng-container *ngIf="model && model.introduction">
        <ddp-activity-section
          [section]="model.introduction"
          [readonly]="isReadonly() || dataEntryDisabled"
          [validationRequested]="validationRequested"
          [studyGuid]="studyGuid"
          [activityGuid]="activityGuid"
          (visibilityChanged)="updateVisibility($event)"
          (embeddedComponentsValidationStatus)="
            updateEmbeddedComponentValidationStatus(0, $event)
          "
          (embeddedComponentBusy)="embeddedComponentBusy$[0].next($event)"
        >
        </ddp-activity-section>
      </ng-container>

      <!-- Stepper -->
      <ng-container *ngIf="isEnrollmentActivity">
        <ol class="activity-stepper">
          <ng-container
            *ngFor="
              let section of model.sections;
              let i = index;
              let first = first;
              let last = last
            "
            ><li
              *ngIf="section.visible"
              class="activity-stepper__step-container"
            >
              <button
                class="stepper-btn"
                [class.stepper-btn--first]="first"
                [class.stepper-btn--last]="last"
                [class.stepper-btn--active]="isActive(i)"
                [class.stepper-btn--complete]="isCompleted(i)"
                (click)="jumpStep(i)"
              >
                <span class="stepper-btn__label">{{ i + 1 }}</span>
              </button>
            </li>
          </ng-container>
        </ol>
      </ng-container>

      <ng-container *ngIf="model">
        <ddp-activity-section
          [section]="currentSection"
          [readonly]="isReadonly() || dataEntryDisabled"
          [validationRequested]="validationRequested"
          [studyGuid]="studyGuid"
          [activityGuid]="activityGuid"
          (visibilityChanged)="updateVisibility($event)"
          (embeddedComponentsValidationStatus)="
            updateEmbeddedComponentValidationStatus(1, $event)
          "
          (embeddedComponentBusy)="embeddedComponentBusy$[1].next($event)"
        >
        </ddp-activity-section>

        <!-- closing section -->
        <ng-container *ngIf="model.closing">
          <ddp-activity-section
            [section]="model.closing"
            [readonly]="isReadonly() || dataEntryDisabled"
            [validationRequested]="validationRequested"
            [studyGuid]="studyGuid"
            [activityGuid]="activityGuid"
            (visibilityChanged)="updateVisibility($event)"
            (embeddedComponentsValidationStatus)="
              updateEmbeddedComponentValidationStatus(2, $event)
            "
            (embeddedComponentBusy)="embeddedComponentBusy$[2].next($event)"
          >
          </ddp-activity-section>
        </ng-container>

        <ng-container *ngIf="shouldShowReadonlyHint">
          <div class="infobox" [innerHTML]="model.readonlyHint"></div>
        </ng-container>

        <ng-container *ngIf="model.lastUpdatedText">
          <span class="last-updated">{{ model.lastUpdatedText }} </span>
        </ng-container>
        <div
          class="activity-buttons"
          [ngClass]="{
            'activity-buttons_mobile':
              (!isStepped || isLastStep) &&
              isAgree() &&
              isLoaded &&
              !isReadonly()
          }"
        >
          <ng-container *ngIf="isLoaded && isStepped">
            <button
              *ngIf="!isFirstStep"
              [disabled]="(isPageBusy | async) || dataEntryDisabled"
              class="button button_medium button_secondary previous_button"
              (click)="decrementStep()"
              [innerHTML]="'SDK.PreviousButton' | translate"
            ></button>
            <button
              *ngIf="!isLastStep"
              [disabled]="(isPageBusy | async) || dataEntryDisabled"
              class="button button_medium button_primary button_right next_button"
              (click)="incrementStep()"
              [innerHTML]="
                (isPageBusy | async)
                  ? ('SDK.SavingButton' | translate)
                  : ('SDK.NextButton' | translate)
              "
            ></button>
          </ng-container>
          <ng-container *ngIf="(!isStepped || isLastStep) && isLoaded">
            <button
              *ngIf="!isReadonly() && !isAgree()"
              #submitButton
              [disabled]="(isPageBusy | async) || dataEntryDisabled"
              class="button button_medium button_primary button_right submit_button"
              (click)="flush()"
              (mouseenter)="mouseEnterOnSubmit()"
              [innerHTML]="
                (isPageBusy | async)
                  ? ('SDK.SavingButton' | translate)
                  : ('SDK.SubmitButton' | translate)
              "
            ></button>
            <button
              *ngIf="isReadonly()"
              class="button button_medium button_primary button_right close_button"
              (click)="close()"
              [innerHTML]="'SDK.CloseButton' | translate"
            ></button>
          </ng-container>
          <ng-container
            *ngIf="
              (!isStepped || isLastStep) &&
              isAgree() &&
              isLoaded &&
              !isReadonly()
            "
          >
            <button
              class="button button_medium button_warn"
              [disabled]="(isPageBusy | async) || dataEntryDisabled"
              (click)="close()"
            >
              <mat-icon class="button__icon">highlight_off</mat-icon>
              {{ 'SDK.NotAgreeButton' | translate }}
            </button>
            <button
              #submitButton
              [disabled]="(isPageBusy | async) || dataEntryDisabled"
              class="button button_medium button_primary"
              (click)="flush()"
              (mouseenter)="mouseEnterOnSubmit()"
            >
              <mat-icon *ngIf="!(isPageBusy | async)" class="button__icon"
                >check_circle_outline</mat-icon
              >
              {{
                (isPageBusy | async)
                  ? ('SDK.SavingButton' | translate)
                  : ('SDK.AgreeButton' | translate)
              }}
            </button>
          </ng-container>
        </div>
        <div *ngIf="displayGlobalError$ | async" class="ErrorMessage">
          <span translate>SDK.ValidateError</span>
        </div>
        <div *ngIf="communicationErrorOccurred" class="ErrorMessage">
          <span translate>SDK.CommunicationError</span>
        </div>
      </ng-container>
    </div>
  </section>
</main>
