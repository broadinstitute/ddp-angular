<footer class="Footer" [ngClass]="{'Footer--home': inHome}">

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="Footer-logo" [routerLink]="['/home']" role="img" alt="Rare Genome Project logo"></div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <ul class="FullWidth Footer-menu">
                <li>
                    <a href [routerLink]="['/home']" class="Footer-menuItem" i18n>Home</a>

                <li>

                        <li class="Hidden-mobile"><br/></li>
                        <li i18n>Broad Institute of MIT and Harvard</li>
                        <li i18n>415 Main Street, Cambridge, MA 02142 United States</li>
                    </ul>
                </div>
            </div>
