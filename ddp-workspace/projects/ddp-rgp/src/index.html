<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rare Genomes Project</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link id="app-favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,500i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript">
    function loadTcell() {
      const tcellScript = document.createElement('script');
      tcellScript.setAttribute('src', 'https://us.jsagent.tcell.insight.rapid7.com/tcellagent.min.js');
      tcellScript.setAttribute('tcellbaseurl', DDP_ENV.tcellbaseurl);
      tcellScript.setAttribute('tcellappid', DDP_ENV.tcellappid);
      tcellScript.setAttribute('tcellapikey', DDP_ENV.tcellapikey);
      tcellScript.async = true;
      document.body.appendChild(tcellScript);
    }
  </script>
</head>

<body onload="loadTcell()">
  <script src="assets/config/pepperConfig.js"></script>
  <app-root></app-root>
</body>

</html>
