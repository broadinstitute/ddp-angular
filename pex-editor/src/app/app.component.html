<ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" (onInit)="editorInit($event)"></ngx-monaco-editor>

<div *ngFor="let error of errors">
  {{error.message}}
</div>
<ng-container *ngIf="completions">
  <div *ngFor="let completion of completions">
    {{completion}}
  </div>
</ng-container>
